<section class="section bg-second" id="contact">
    <div class="container">
        <div class="text-center mb-4">
            <h2 class="heading-secondary">Get in Touch</h2>
            <p class="text-color">We'd love to hear from you. Send us a message!</p>
        </div>

        <div class="row justify-content-between gy-4 m-auto">

            <div class="boxstyle parent shadow bg-white d-flex flex-column justify-content-center  p-4">

                <div class="title ms-2 mb-3">
                    <h4 class="fw-bold mb-4">Contact Information</h4>
                    <p class="text-color">Feel free to reach out with any questions about the book, speaking
                        engagements, or media inquiries.</p>
                </div>

                <div class="mb-4">
                    <h5 class="text-color fw-bold"><i class="bi bi-geo-alt me-2 text-orange"></i>Address</h5>
                    <p class="text-color light-text mb-0 ms-4">123 Book Street, Cairo, Egypt</p>
                </div>
                <div class="mb-4">
                    <h5 class="text-color fw-bold"><i class="bi bi-envelope me-2 text-orange"></i>Email</h5>
                    <p class="text-color light-text mb-0 ms-4">contact#64;yourbook.com</p>
                </div>
                <div>
                    <h5 class="text-color fw-bold"><i class="bi bi-phone me-2 text-orange"></i>Phone</h5>
                    <p class="light-text mb-0 ms-4">+20 100 123 4567</p>
                </div>
            </div>
            <div class="boxstyle form shadow bg-white d-flex flex-column justify-content-center">
                <form class="p-4">
                    <div class="d-flex justify-content-between gap-3">
                        <div class="mb-3 w-50">
                            <label for="name" class="form-label text-color">Your Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3 w-50">
                            <label for="email" class="form-label text-color">Your Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label text-color">Subject</label>
                        <input type="text" id="subject" class="form-control" placeholder="Enter subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label text-color">Your Message</label>
                        <textarea id="message" rows="5" class="form-control" placeholder="Type your message here"
                            required></textarea>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn bg-primary text-white fw-semibold px-4 py-2 rounded">Send
                            Message</button>
                    </div>
                </form>
            </div>


        </div>
    </div>
</section>
